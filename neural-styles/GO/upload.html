<html>
<head>
    <title>Upload it!</title>
</head>
<body>
<p>Upload your pic</p>
<form action="/" method="POST"
      enctype="multipart/form-data">
    <input type="file" name="image">
    <select name="image_style">
        <option value="picasso_selfport1907.jpg">picasso_selfport1907.jpg</option>
        <option value="shipwreck.jpg">shipwreck.jpg</option>
        <option value="woman.jpg">woman-with-hat-matisse.jpg</option>
        <option value="hoovertowernight.jpg">hoovertowernight.jpg</option>
    </select>
    Email address:
    <input type="text" name="email">
    <input type="submit" value="Upload">
</form>
</body>
</html>
